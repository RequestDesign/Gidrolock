<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>

</head>

<body>
    <div class="wrapper">
        <include src="./components/_header.html"></include>
        <main>
            <section class="not-found">
                <div class="container-small not-found__c">
                    <img class="not-found__c-drops" src="./assets/images/404-drops.png" alt="drops">
                    <img class="not-found__c-drops" src="./assets/images/404-drops.png" alt="drops">
                    <div class="not-found__c-code">
                        <p class="not-found__c-code-mask">404</p>
                        <p class="not-found__c-code-text">404</p>
                    </div>
                  
                    <p class="tl1">Страница не найдена </p>
                    <p class="txt20">Извините, страница не найдена. Чтобы в доме
                        было сухо, устанавливайте систему защиты от протечек
                        Gidrolock</p>

                    <button class="btn-primary btn-primary_green">
                        В каталог
                    </button>


            </section>

            <section class="complects">
                <div class="container complects__c">
                    <div class="complects__c-top">
                        <h2 class="tl1 bg bg_grn col-wh">Рекомендуем к покупке</h2>
                       
                    </div>
            
                    <div class="complects__c-slider swiper">
                        <button class="complects__c-slider-prev btn-swiper btn-swiper_overlayed btn-swiper_left desktop">
                            <img src="../assets/images/icons/arrow-white-right.svg" alt="arrow">
                        </button>
                        <button class="complects__c-slider-next btn-swiper btn-swiper_overlayed btn-swiper_right desktop">
                            <img src="../assets/images/icons/arrow-white-right.svg" alt="arrow">
                        </button>
                        <ul class="swiper-wrapper complects__c-slider-list">
                          <include src="./components/_item-card.html"></include>
                          <include src="./components/_item-card.html"></include>
                        </ul>
            
                    </div>
                    <div class="mobile">
                        <div class="complects__c-slider-pagination ">
            
                        </div>
                    </div>
            
            
                </div>
            </section>

        </main>
        <include src="./components/_footer.html"></include>
        <include src="./components/_modals.html"></include>



    </div>

</body>

</html>

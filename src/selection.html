<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selection</title>

</head>

<body>
    <div class="wrapper">
        <include src="./components/_header.html"></include>
        <main>
            <section class="selection">
                <div class="container-small selection__c show-step-1">
                    <div class="selection__c-top">
                        <h1 class="tl1">Подбор систем</h1>
                        <span class="flex-row tl4">
                            шаг
                            <span>1</span>
                            из 4
                        </span>
                    </div>
                    <div class="selection__c-setep selection__c-setep-1">
                        <div class="selection__c-step-item">
                            <p class="txt18"> item name</p>
                            <div class="select drop-down-container">
                                <button class="select__target drop-down-target">
                                    <input class="select__target-input txt16 txt16_medium" type="text" readonly=""
                                        name="choice one" value="value 1">
                                    <img src="./assets/images/icons/arrow-black.svg" alt="V">
                                </button>
                                <div class="select__items">
                                    <div class="select__items-list">
                                        <button class="select__items-list-e txt16 txt16_medium" disabled="">value
                                            1</button>
                                        <button class="select__items-list-e txt16 txt16_medium">qwe</button>
                                        <button class="select__items-list-e txt16 txt16_medium">value 3</button>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="selection__c-step-item selection__c-step-item-grid ">
                            <p class="txt18">item name</p>

                            <label class="radio">
                                <input type="radio" name="feedType">
                                <span class="radio-square txt18">
                                    Проводные
                                </span>
                            </label>


                            <label class="radio">
                                <input type="radio" name="feedType">
                                <span class="radio-square txt18">
                                    Беспроводные + проводные
                                </span>
                            </label>


                        </div>

                        <div class="selection__c-step-item">
                            <p class="txt18"> item name</p>
                            <div class="select drop-down-container">
                                <button class="select__target drop-down-target">
                                    <input class="select__target-input txt16 txt16_medium" type="text" readonly=""
                                        name="choice one" value="value 1">
                                    <img src="./assets/images/icons/arrow-black.svg" alt="V">
                                </button>
                                <div class="select__items">
                                    <div class="select__items-list">
                                        <button class="select__items-list-e txt16 txt16_medium" disabled="">value
                                            1</button>
                                        <button class="select__items-list-e txt16 txt16_medium">qwe</button>
                                        <button class="select__items-list-e txt16 txt16_medium">value 3</button>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="selection__c-setep selection__c-setep-2">
                            <p class="tl1">step2</p>

                    </div>
                    <div class="selection__c-setep selection__c-setep-3">
                        <p class="tl1">step3</p>
                    </div>
                    <div class="selection__c-setep selection__c-setep-4">
                        <p class="tl1">step4</p>

                    </div>


                    <div class="selection__c-footer">
                        <a href="#" class="btn-nav">
                            <img src="./assets/images/icons/arrow-blue.svg" alt="nav">
                            назад
                        </a>

                        <button class="btn-primary btn-primary_blue">
                            Продолжить
                        </button>
                    </div>
                </div>




            </section>

            <include src="./components/_complects.html"></include>

        </main>
        <include src="./components/_footer.html"></include>
        <include src="./components/_mobile-nav.html"></include>



    </div>

</body>

</html>

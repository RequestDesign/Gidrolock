<html lang="en">

<head>

    <div class="wrapper">
        <include src="./components/_header.html"></include>
        <main>
            <include src="./components/_breadCrumps.html"></include>
            <section class="feedback-page feedback-page-top">
                <div class="container-small feedback-page-top__c">
                    <div class="feedback-page-top__c-card">
                        <div class="feedback-page-top__c-card-img">
                            <img src="./assets/images/item-card.webp" alt="card">
                        </div>
                        <div class="feedback-page-top__c-card-info">
                            <h2 class="tl1">ваш отзыв о товаре
                            </h2>
                            <p class="txt18 col-gr">ШЭП ULTIMATE 12V ENOLGAS 3/4" BS </p>
                            <a href="#" class="btn-nav feedback-page-top__c-card-info-link">
                                <img src="./assets/images/icons/arrow-blue.svg" alt="nav">
                                Назад
                            </a>

                        </div>
                    </div>

                </div>
            </section>

            <section class="feedback-page feedback-page-form">
                <form class="feedback-page-form__c container-small form">
                    <div class="feedback-page-form__c-row  flex-row tl3">
                        <p> <strong>Личные данные</strong></p>
                        <a href="#" class="flex-row col-bl txt20">
                            <strong>Войти в аккаунт</strong>

                    <label class="feedback-page-form__c-row  input-container input-text form-input">
                        <input type="text" name="name" placeholder="ФИО" data-required="true">
                        <span class="input-text-placeholder"></span>
                        <span class="input-text-error-msg "></span>
                    </label>

                    <div class="input-text form-input">
                        <div class="input-phone">
                            <div class="input-phone__select drop-down-container">
                                <button class="input-phone__select-current drop-down-target">
                                    <img class="input-phone__select-flag input-phone__select-current-flag"
                                        src="./assets/images/icons/flag-rus.svg" alt="flag">
                                    <img class="input-phone__select-current-arrow"
                                        src="./assets/images/icons/arrow-black.svg" alt="arrow">
                                </button>
                                <div class="input-phone__select-list">
                                    <div class="input-phone__select-list-wrp">
                                        <button class="input-phone__select-list-btn" data-mask="ru">
                                            <img class="input-phone__select-flag "
                                                src="./assets/images/icons/flag-rus.svg" alt="flag">
                                            +7
                                        </button>
                                        <button class="input-phone__select-list-btn" data-mask="br">
                                            <img class="input-phone__select-flag "
                                                src="./assets/images/icons/flag-br.svg" alt="flag">
                                            +375
                                        </button>
                                        <button class="input-phone__select-list-btn" data-mask="kz">
                                            <img class="input-phone__select-flag "
                                                src="./assets/images/icons/flag-kz.svg" alt="flag">
                                            +7
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <input type="text" autocomplete="off" data-required="true" name="phone"
                                placeholder="номер телефона">
                            <span class="input-text-placeholder"></span>
                        </div>
                        <span class="input-text-error-msg "></span>
                    </div>

                    <label class="input-container input-text form-input">
                        <input type="text" name="name" placeholder="Электронная почта" data-required="true">
                        <span class="input-text-placeholder"></span>
                        <span class="input-text-error-msg "></span>

                        <textarea name="name" placeholder="Комментарий" data-required="true"></textarea>
                        <span class="input-text-placeholder"></span>
                        <span class="input-text-error-msg "></span>
                    </label>
                    <p class="tl3 feedback-page-form__c-row"><strong>Загрузите 1 видео до 2 минут</strong></p>

                    <label class="  form-input input-file fit ">
                        <input type="file" data-required="true" name="video">
                        <span class="txt18 flex-row input-file-add">
                            <img src="./assets/images/icons/add-file.svg" alt="add">
                            Прикрепите файл с видео
                        </span>
                        <span class=" flex-row txt18 input-file-got">
                            <img src="./assets/images/icons/x-blue.svg" alt="x">
                            <span class="input-file-text"></span>
                        </span>
                        <span class="input-text-error-msg"></span>

                    </label>

                    <p class="tl3 feedback-page-form__c-row"><strong>Загрузите до 5 фото</strong></p>

                    <label class="  form-input input-file fit ">
                        <input type="file" data-required="true" name="photos">
                        <span class="txt18 flex-row input-file-add">
                            <img src="./assets/images/icons/add-file.svg" alt="add">
                            Прикрепите фото
                        </span>
                        <span class=" flex-row txt18 input-file-got">

                            <span class="input-file-text"></span>
                        </span>
                        <span class="input-text-error-msg"></span>

                    </label>

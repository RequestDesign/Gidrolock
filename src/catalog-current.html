<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catalog</title>

</head>

<body>
    <div class="wrapper">
        <include src="./components/_header.html"></include>
        <main class="disable-margin">
            <include src="./components/_breadCrumps.html"></include>
            <section class="catalog-current">
                <div class="container">
                    <div class="catalog-current__top">
                        <div class="mobile">
                            <a href="#" class="btn-nav">
                                <img src="./assets/images/icons/arrow-blue.svg" alt="nav">
                                Назад
                            </a>
                        </div>
                        <h1 class="tl1">Название категории</h1>

                    </div>
                    <form class="catalog-current__filter form">
                        <div class="catalog-current__filter-wrp">

                            <div class="mobile">
                                <button class="catalog-current__filter-closer tl2">
                                    <span></span>
                                    Флильтры
                                    <img src="./assets/images/icons/x-black.svg" alt="x">
                                </button>
                            </div>
                            <div class="catalog-current__filter-scroll">
                                <div class="catalog-current__filter-scroll-list">
                                    <p class="tl3 catalog-current__filter-scroll-list-ttl">Категории</p>

                                    <div class="drop-down-container drop-down-container-default  ">
                                        <button class="drop-down-target-default drop-down-target tl4">Защита от протечки
                                            <span class="drop-down-target-default-img">
                                                <img src="./assets/images/icons/arrow-black.svg" alt="v">
                                            </span>
                                        </button>
                                        <div>
                                            <ul>
                                                <li class="txt18 ">
                                                    <label class="checkbox-hiden">
                                                        <input type="checkbox" name="complects1">
                                                        <span> Готовые комплекты</span>
                                                    </label>
                                                </li>
                                                <li class="txt18 ">
                                                    <label class="checkbox-hiden">
                                                        <input type="checkbox" name="complects2">
                                                        <span> Блоки управления</span>
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>


                                    <hr>
                                    <p class="tl3 catalog-current__filter-scroll-list-ttl">Фильтры</p>
                                    <div class="catalog-current__filter-scroll-list-price">
                                        <p class="tl4">Цена</p>
                                        <input id="priceInputMin" class="txt18" type="text" name="priceMin" value="0"
                                            min="0">
                                        <input id="priceInputMax" class="txt18" type="text" name="priceMax" value="999"
                                            max="999">

                                        <div class="catalog-current__filter-scroll-list-price-slider"></div>
                                    </div>
                                    <div class="catalog-current__filter-scroll-list-radio">
                                        <p class="tl4">Акция</p>

                                        <label class="radio">
                                            <input type="checkbox" name="discount">
                                            <span class="radio-slider">
                                            </span>

                                        </label>

                                    </div>
                                    <div class="drop-down-container drop-down-container-default  ">
                                        <button class="drop-down-target-default drop-down-target tl4">Наличие контроля
                                            обрыва цепи
                                            <span class="drop-down-target-default-img">
                                                <img src="./assets/images/icons/arrow-black.svg" alt="v">
                                            </span>
                                        </button>
                                        <div>
                                            <ul>
                                                <li class="txt18 catalog-current__filter-scroll-list-item">

                                                    <label class="checkbox form-input">
                                                        <input type="checkbox" name="contoll">
                                                        <span class="checkbox-check">
                                                            <svg width="10" height="7" viewBox="0 0 10 7" fill="none"
                                                                xmlns="http://www.w3.org/2000/svg">
                                                                <path
                                                                    d="M3.41445 5.47216L8.88627 0.187083C9.0154 0.0623609 9.16884 0 9.34661 0C9.52438 0 9.67761 0.0623609 9.80631 0.187083C9.93544 0.311804 10 0.460015 10 0.631715C10 0.803415 9.93544 0.951418 9.80631 1.07572L3.8664 6.81292C3.73727 6.93764 3.58662 7 3.41445 7C3.24228 7 3.09163 6.93764 2.9625 6.81292L0.186243 4.1314C0.0571146 4.00668 -0.00486715 3.85847 0.000297988 3.68677C0.00546312 3.51507 0.0728249 3.36707 0.202384 3.24276C0.331512 3.11804 0.48496 3.05568 0.662727 3.05568C0.840493 3.05568 0.993726 3.11804 1.12242 3.24276L3.41445 5.47216Z"
                                                                    fill="white"></path>
                                                            </svg>
                                                        </span>
                                                        <span class="checkbox-text txt18">Радио 868 MHz</span>
                                                    </label>

                                                </li>

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mobile">
                                <div class="catalog-current__filter-current">
                                    <div class="catalog-current__filter-current-list">
                                        <div class="filter-tag">
                                            <span class="txt16">filter name</span>
                                            <button class="filter-tag__btn">
                                                <img src="./assets/images/icons/x-black.svg" alt="x">
                                            </button>
                                        </div>
                                        <div class="filter-tag">
                                            <span class="txt16">filter name</span>
                                            <button class="filter-tag__btn">
                                                <img src="./assets/images/icons/x-black.svg" alt="x">
                                            </button>
                                        </div>
                                        <div class="filter-tag">
                                            <span class="txt16">filter name</span>
                                            <button class="filter-tag__btn">
                                                <img src="./assets/images/icons/x-black.svg" alt="x">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="catalog-current__filter-submit btn-primary btn-primary_green">
                                Применить
                            </button>

                            <button href="#" class="catalog-current__filter-reset btn-nav btn-nav_ul" type="reset">
                                Очистить фильтры
                            </button>

                        </div>

                    </form>

                    <div class="banner-with-img  catalog-current__banner">
                        <div class=" banner-with-img__c">
                            <div class="banner-with-img__c-wrp  banner-with-img__c_rev">
                                <div class="banner-with-img__c-img">
                                    <picture>
                                        <source media="(max-width: 769px)"
                                            srcset="./assets/images/banner-img-mobile.webp">
                                        <img src="./assets/images/banner-img.webp" alt="choice">
                                    </picture>
                                </div>
                                <div class="banner-with-img__c-info">
                                    <div class="banner-with-img__c-info-left">
                                        <p class="tl2 col-wh">Лидер продаж</p>
                                        <p class="txt20 col-wh">Умный манипулятор для шарового крана SCW1 (Wi-Fi)
                                            (81102020)</p>

                                        <a href="#" class="btn-nav btn-nav_bg">
                                            Купить
                                            <img src="./assets/images/icons/arrow-black.svg" alt="arr">
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="catalog-current__items">
                        <div class="catalog-current__items-top">
                            <div class="catalog-current__items-top-select txt16">
                                Сортировать:
                                <select class="select-default" name="sorting" class="txt16">
                                    <option value="price" selected>price</option>
                                    <option value="date">date</option>
                                    <option value="another">another</option>
                                </select>
                            </div>

                            <div class="mobile">
                                <button class="catalog-current__items-top-opener txt16">
                                    Фильтры
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M7.90909 12.3648L2.45455 7.45442C2.16222 7.19343 2.00064 6.85754 2 6.50956V3.43161C2 3.05192 2.19156 2.68779 2.53253 2.41931C2.87351 2.15083 3.33597 2 3.81818 2H20.1818C20.664 2 21.1265 2.15083 21.4675 2.41931C21.8084 2.68779 22 3.05192 22 3.43161V6.50956C21.9994 6.85754 21.8378 7.19343 21.5455 7.45442L16.0909 12.3648C15.7986 12.6258 15.637 12.9617 15.6364 13.3097V18.4205C15.6364 18.6428 15.5706 18.862 15.4444 19.0607C15.3182 19.2595 15.1349 19.4324 14.9091 19.5658L11.2727 21.7132C11.0063 21.8707 10.69 21.9676 10.3585 21.9932C10.0269 22.0188 9.69278 21.9721 9.39257 21.8584C9.09236 21.7446 8.83763 21.5681 8.65617 21.3481C8.47472 21.1281 8.37352 20.8731 8.36364 20.6109V13.3097C8.363 12.9617 8.20141 12.6258 7.90909 12.3648Z"
                                            stroke="#000D26" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>

                                </button>

                            </div>
                        </div>
                        <div class="desktop">
                            <div class="catalog-current__items-filters">
                                <div class="filter-tag">
                                    <span class="txt16">filter name</span>
                                    <button class="filter-tag__btn">
                                        <img src="./assets/images/icons/x-black.svg" alt="x">
                                    </button>
                                </div>


                            </div>
                        </div>
                        <ul class="catalog-current__items-list">
                            <include src="./components/_item-card.html"></include>
                        </ul>
                        <div class="api-pagination">
                            <button class="api-pagination-btn api-pagination-btn_prev">
                                <img src="./assets/images/icons/arrow-black.svg" alt="arr">
                            </button>
                            <div class="api-pagination-pages">
                                <button class="api-pagination-pages-btn txt18" disabled>1</button>
                                <button class="api-pagination-pages-btn txt18">2</button>
                            </div>
                            <button class="api-pagination-btn api-pagination-btn_next">
                                <img src="./assets/images/icons/arrow-black.svg" alt="arr">
                            </button>
                        </div>
                    </div>

                </div>

            </section>

            <section class="complects">
                <div class="container complects__c">
                    <div class="complects__c-top">
                        <h2 class="tl1 bg bg_grn col-wh">Рекомендуем к покупке</h2>

                    </div>

                    <div class="complects__c-slider swiper">
                        <button
                            class="complects__c-slider-prev btn-swiper btn-swiper_overlayed btn-swiper_left desktop">
                            <img src="./assets/images/icons/arrow-white-right.svg" alt="arrow">
                        </button>
                        <button
                            class="complects__c-slider-next btn-swiper btn-swiper_overlayed btn-swiper_right desktop">
                            <img src="./assets/images/icons/arrow-white-right.svg" alt="arrow">
                        </button>
                        <ul class="swiper-wrapper complects__c-slider-list">
                            <include src="./components/_item-card.html"></include>
                            <include src="./components/_item-card.html"></include>
                        </ul>

                    </div>
                    <div class="mobile">
                        <div class="complects__c-slider-pagination ">

                        </div>
                    </div>


                </div>
            </section>
            <include src="./components/_footer-before.html"></include>

        </main>
        <include src="./components/_footer.html"></include>
        <include src="./components/_mobile-nav.html"></include>
        <include src="./components/_modals.html"></include>



    </div>

</body>

</html>
